<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-9" />
    <meta
      content="width=device-width, user-scalable=no, initial-scale=0.0, maximum-scale=1.0, minimum-scale=1.0"
      name="viewport"
    />
    <meta content="ie=edge" http-equiv="X-UA-Compatible" />
    <title>Inicio</title>
  </head>
  <body>
    <h1>Inicio</h1>
    <p th:text="${message}"></p>
    <p th:text="${greeting}"></p>
    <br />
    <div th:if="${persons != null and !persons.empty}">
      <table>
        <tr>
          <th>Nombre</th>
          <th>Apellido</th>
          <th>Email</th>
          <th>Teléfono</th>
        </tr>
        <tr th:each="person : ${persons}">
          <th>Nombre: <span th:text="${person.name}">Display name</span></th>
          <th>
            Apellido: <span th:text="${person.lastName}">Display lastName</span>
          </th>
          <th>Email: <span th:text="${person.email}">Display name</span></th>
          <th>
            Teléfono: <span th:text="${person.phone}">Display phone</span>
          </th>
        </tr>
      </table>
    </div>
    <div th:if="${persons == null or persons.empty}">
      La lista de personas está vacia.
    </div>
  </body>
</html>
